<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent-contain">
        <h1>Welcome to Calculator!</h1>
        <div class="child1">
            <table>
                <tr>
                    <td colspan="5"><input type="text" id="res" placeholder="0" readonly></td>
                </tr>
                <tr>
                    <td><button onclick="show(1)">1</button></td>
                    <td><button onclick="show(2)">2</button></td>
                    <td><button onclick="show(3)">3</button></td>
                    <td><button onclick="show('+')">+</button></td>
                    <td><button onclick="backspace()" id="btn-del">DEL</button></td>
                </tr>
                <tr>
                    <td><button onclick="show(4)">4</button></td>
                    <td><button onclick="show(5)">5</button></td>
                    <td><button onclick="show(6)">6</button></td>
                    <td><button onclick="show('-')">-</button></td>
                    <td rowspan="2"><button onclick="ac()" id="btn-ac">AC</button></td>
                </tr>
                <tr>
                    <td><button onclick="show(7)">7</button></td>
                    <td><button onclick="show(8)">8</button></td>
                    <td><button onclick="show(9)">9</button></td>
                    <td><button onclick="show('*')">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="show(0)">0</button></td>
                    <td><button onclick="show('.')">.</button></td>
                    <td><button onclick="show('%')">%</button></td>
                    <td><button onclick="show('/')">/</button></td>
                    <td><button onclick="calculate()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        let resultField = document.getElementById("res");

        function show(value) {
            resultField.value += value;
        }

        function ac() {
            resultField.value = "";
        }

        function backspace() {
            resultField.value = resultField.value.slice(0, -1);
        }

        function calculate() {
            try {
                resultField.value = eval(resultField.value);
            } catch (error) {
                resultField.value = "Error";
            }
        }
    </script>

</body>
</html>
