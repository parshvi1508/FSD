<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div class="table" >
        <center>
        <table bgcolor="yellow" padding="15px" cellpadding="10px" cellspacing="10px" color border="1" height="400" width="600" >
            <caption  bgcolor="orange">My Time Table</caption>
            <tr>
                <th bgcolor="orange" rowspan="2">Day</th>
                <th colspan="3">Session</th>
            </tr>
            <tr>
                <th>Schedule</th>
                <th>Course Name</th>
                
            </tr>
            <tr>
                <td>Sunday</td>
                <td>4pm</td>
                <td>Web Tech</td>
            </tr>
            <tr>
                <td bgcolor="green">Monday</td>
                <td>4pm</td>
                <td>Networking</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>5pm</td>
                <td>DBMS</td>
            </tr>
            
        </table>
    </center>
    </div>
</body>
</html>
